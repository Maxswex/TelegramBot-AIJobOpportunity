name: Daily AI Job Alert

on:
  schedule:
    # Runs every day at 8:00 AM UTC (9:00 AM CET)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore seen jobs cache
        uses: actions/cache@v4
        with:
          path: data/seen_jobs.json
          key: seen-jobs-${{ github.run_id }}
          restore-keys: |
            seen-jobs-

      - name: Run job alert script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main

      - name: Commit seen jobs cache
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/seen_jobs.json || true
          git diff --staged --quiet || git commit -m "Update seen jobs cache"
          git push || true
